<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Sklep</title>
</head>
<body>
    <section class="products">
        <h1>Lista produktów</h1>
        <ul class="products-list">
            <li><strong>Ogórki kiszone</strong></li> - 9.99 <button class="btn-buy-product" data-name="Ogórki kiszone" data-price="9.99">Kup</button>
            <li><strong>Pomidorki</strong></li> - 7.50 <button class="btn-buy-product" data-name="Pomidorki" data-price="7.50">Kup</button>
            <li><strong>Audi</strong></li> - 150000.00 <button class="btn-buy-product" data-name="Audi" data-price="150000">Kup</button>
        </ul>
    </section>
    <section class="basket">
        <h1>Koszyk</h1>
        <ul class="basket-list"></ul>
        <button class="btn-buy-all" disabled>Złóż zamówienie</button>
    </section>
    <sectin class="admin-add-product">
        <h1>Administracja: dodaj produkt</h1>
        <form class="form-add-product">
            <input type="text" name="product-name" required placeholder="Podaj nazwę">
            <input type="number" name="product-price" required placeholder="Podaj cene">
            <button type="submit" value="Dodaj">Dodaj</button>
        </form>
    </sectin>
    <script src="src/basket.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/admin-ui.js"></script>
</body>
</html>
